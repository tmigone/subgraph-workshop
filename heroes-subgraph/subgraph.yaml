specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HeroesToken
    network: avalanche
    source:
      address: "0x40f118e9b9e3781DA838e021d5b9f3D070C93D00"
      abi: HeroesToken
      startBlock: 28308855
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
      abis:
        - name: HeroesToken
          file: ./abis/HeroesToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: BundlePurchased(uint8,uint256,indexed address,uint256[])
          handler: handleBundlePurchased
      file: ./src/heroes-token.ts
